name: ğŸ’¾ Backup AutomÃ¡tico do Banco de Dados

on:
  schedule:
    - cron: '0 */4 * * *'  # ğŸ”„ BACKUP A CADA 4 HORAS
  push:
    paths:
      - 'data/**'          # ğŸ“ Backup quando arquivos na pasta data mudarem
  workflow_dispatch:        # ğŸš€ EXECUÃ‡ÃƒO MANUAL

jobs:
  backup-database:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ” Verificar mudanÃ§as nos dados
        id: check-changes
        run: |
          git add data/
          if git diff --staged --quiet; then
            echo "ğŸ“Š Nenhuma mudanÃ§a nos dados detectada"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ”„ MudanÃ§as detectadas nos dados - fazendo backup"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¾ Fazer backup dos dados
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          echo "ğŸ•’ Iniciando backup em $(date)"
          
          # Configurar git
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
          # Fazer commit das mudanÃ§as
          git add data/
          git commit -m "ğŸ’¾ Backup automÃ¡tico - $(date +'%d/%m/%Y %H:%M')"
          
          # Fazer push
          git push
          
          echo "âœ… Backup concluÃ­do com sucesso!"
          echo "ğŸ“ Arquivos backup: data/"
          echo "â° HorÃ¡rio: $(date)"

      - name: ğŸ“‹ Status do backup
        run: |
          echo "ğŸ”” Sistema de Backup Ativo"
          echo "â° PrÃ³ximo backup automÃ¡tico: em 4 horas"
          echo "ğŸ“Š Backup manual: Clique em 'Run workflow'"
          echo "ğŸ“ Pasta monitorada: data/"
